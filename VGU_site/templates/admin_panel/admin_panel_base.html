<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="/static/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>{% block title %}Админ-панель{% endblock %}</title>
    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --accent: #2563eb;
            --accent-soft: rgba(37, 99, 235, 0.1);
            --accent-dark: #1d4ed8;
            --border-soft: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 32px 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top, #e0edff 0, #f3f4f6 60%);
            color: var(--text-main);
        }

        .page {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            padding: 24px 28px 32px;
        }

        .page-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-soft);
            padding-bottom: 16px;
        }

        .page-header-main {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        h1.page-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-title-pill {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: var(--accent-soft);
            color: var(--accent-dark);
            padding: 3px 8px;
            border-radius: 999px;
        }

        .page-subtitle {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .top-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid transparent;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #fff;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        }

        .btn-secondary {
            background: #f9fafb;
            color: var(--text-main);
            border-color: var(--border-soft);
        }

        .btn-secondary:hover {
            background: #eef2ff;
            border-color: #c7d2fe;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            border-color: transparent;
        }

        .btn-ghost:hover {
            background: #f3f4f6;
            color: var(--text-main);
        }

        .breadcrumbs {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 8px;
        }

        .card-link {
            display: block;
            padding: 16px 18px;
            border-radius: 14px;
            border: 1px solid var(--border-soft);
            background: linear-gradient(145deg, #ffffff, #f9fafb);
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.04);
            transition: all 0.15s ease-in-out;
        }

        .card-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
            border-color: var(--accent-soft);
        }

        .card-link h2 {
            font-size: 16px;
            margin: 0 0 4px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-link small {
            font-size: 12px;
            color: var(--text-muted);
        }

        .pill-small {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 2px 6px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--accent-dark);
        }

        table.table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
        }

        .table thead {
            background: #f3f4ff;
        }

        .table th,
        .table td {
            padding: 10px 12px;
            font-size: 13px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        .table th {
            font-weight: 600;
            color: #4b5563;
        }

        .table tbody tr:nth-child(even) {
            background: #fbfbff;
        }

        .table tbody tr:hover {
            background: #eef2ff;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
        }

        .tag-success {
            background: rgba(16, 185, 129, 0.12);
            color: #059669;
        }

        .tag-danger {
            background: rgba(239, 68, 68, 0.12);
            color: #b91c1c;
        }

        .muted {
            color: var(--text-muted);
            font-size: 13px;
        }

        .empty-row td {
            text-align: center;
            padding: 18px 12px;
            color: var(--text-muted);
        }

        .table-actions a {
            font-size: 12px;
            text-decoration: none;
            color: var(--accent-dark);
        }

        .table-actions a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 8px;
        }

        @media (max-width: 640px) {
            .page {
                padding: 18px 16px 22px;
            }

            h1.page-title {
                font-size: 20px;
            }

            .table th,
            .table td {
                padding: 8px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <header class="page-header">
        <div class="page-header-main">
            <div>
                <h1 class="page-title">
                    {% block page_title %}Админ-панель{% endblock %}
                    <span class="page-title-pill">Управление</span>
                </h1>
                {% block page_subtitle %}
                    <p class="page-subtitle">Служебные страницы для управления контентом сайта.</p>
                {% endblock %}
            </div>
            <div class="top-actions">
                <a href="/" class="btn btn-secondary">На сайт</a>
                <button type="button" class="btn btn-ghost" onclick="history.back()">
                    ← Назад
                </button>
            </div>
        </div>

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
