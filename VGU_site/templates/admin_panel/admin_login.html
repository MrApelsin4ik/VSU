<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для администратора</title>
    <link rel="icon" href="/static/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            padding: 24px 26px 28px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.07);
        }
        h1 {
            font-size: 20px;
            margin: 0 0 18px;
            text-align: center;
        }
        .field {
            margin-bottom: 14px;
        }
        label {
            font-weight: 600;
            display: inline-block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d0d0d5;
            font-size: 14px;
        }


        .message {
            color: #c00;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
            padding: 6px 8px;
            border-radius: 6px;
            background: #ffe5e5;
            border: 1px solid #f5b3b3;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .message.hide {
            opacity: 0;
            transform: translateY(-6px);
            pointer-events: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 9px 0;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #0069d9;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Вход администратора</h1>

    {# Показываем только сообщения с тегом "admin_login" #}
    {% if messages %}
        {% for message in messages %}
            {% if 'admin_login' in message.tags %}
                <div class="message js-auto-hide">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="field">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" required>
        </div>

        <div class="field">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" required>
        </div>

        <button type="submit">Войти</button>
    </form>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        const messages = document.querySelectorAll('.js-auto-hide');
        if (!messages.length) return;

        setTimeout(function () {
            messages.forEach(function (msg) {
                msg.classList.add('hide');
            });
        }, 4000);
    });
</script>

</body>
</html>
